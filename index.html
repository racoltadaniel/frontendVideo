<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            justify-content: center;
