<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #inputText {
            padding: 15px;
            font-size: 18px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px; /* Increased width */
            height: 150px; /* Increased height for more rows */
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* Allows vertical resizing */
        }

        #generateButton, #downloadButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin: 5px;
        }

        #generateButton {
            background-color: #4CAF50;
        }

        #downloadButton {
            background-color: #2196F3;
            display: none;
        }

        #status {
            margin: 20px 0;
            font-size: 18px;
        }

        #loadingBar {
            width: 100%;
            max-width: 600px; /* Increased width */
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }

        #loadingBar:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% {
                left: -100%;
            }
            50% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }

        #loadingText {
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <textarea id="inputText" placeholder="Enter text here"></textarea>
    <button id="generateButton">Generate Video</button>
    <div id="status"></div>
    <div id="loadingBar"><div id="loadingText">Processing...</div></div>
    <button id="downloadButton">View Video</button>

    <script>
        let apiUrl = '';

        async function fetchConfig() {
            try {
                const response = await fetch('http://localhost:3000/config'); // Your config endpoint
                if (!response.ok) {
                    throw new Error('Error fetching config');
                }
                const config = await response.json();
                apiUrl = config.api_url; // Assume the properties file contains 'api_url' key
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchConfig();

        document.getElementById('generateButton').addEventListener('click', async function () {
            const inputText = document.getElementById('inputText').value;
            const statusElement = document.getElementById('status');
            const loadingBar = document.getElementById('loadingBar');
            const downloadButton = document.getElementById('downloadButton');

            if (!inputText.trim()) {
                alert('Please enter some text!');
                return;
            }

            statusElement.innerText = 'Generating video, please wait...';

            try {
                // Call your API to generate the video
                const response = await fetch(`${apiUrl}/generate-video`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error('Error generating video');
                }

                // Assuming the API returns an ID for the video
                const data = await response.json();
                const videoId = data.jobId;

                // Display the loading bar and hide the download button
                loadingBar.style.display = 'block';
                document.getElementById('loadingText').innerText = 'Processing...';
                downloadButton.style.display = 'none';

                checkVideoStatus(videoId);

            } catch (error) {
                console.error('Error:', error);
                statusElement.innerText = 'Failed to generate video.';
                loadingBar.style.display = 'none'; // Hide loading bar on error
            }
        });

        async function checkVideoStatus(videoId) {
            const statusElement = document.getElementById('status');
            const downloadButton = document.getElementById('downloadButton');

            const intervalId = setInterval(async () => {
                try {
                    const response = await fetch(`${apiUrl}/video-status/${videoId}`);
                    if (!response.ok) {
                        throw new Error('Error checking video status');
                    }

                    const data = await response.json();
                    const videoStatus = data.state;

                    if (videoStatus === 'ready') {
                        clearInterval(intervalId);

                        // Hide the loading bar and show the download button
                        document.getElementById('loadingBar').style.display = 'none';
                        downloadButton.style.display = 'block';
                        downloadButton.addEventListener('click', function () {
                            const videoUrl = `${apiUrl}/video/${videoId}`;
                            window.open(videoUrl, '_blank'); // Open in a new tab

                            // Reset the page to its initial state
                            document.getElementById('inputText').value = '';
                            statusElement.innerText = '';
                            loadingBar.style.display = 'none';
                            downloadButton.style.display = 'none';
                        });

                        statusElement.innerText = 'Video is ready!';

                    } else if (videoStatus === 'error') {
                        clearInterval(intervalId);
                        document.getElementById('loadingBar').style.display = 'none';
                        statusElement.innerText = 'Failed to generate video.';
                    }

                } catch (error) {
                    console.error('Error:', error);
                    statusElement.innerText = 'Error checking video status.';
                }
            }, 2000); // Check every 2 seconds
        }
    </script>
</body>
</html>
