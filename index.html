<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #inputText {
            padding: 15px;
            font-size: 18px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        #languageSelect {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        #generateButton, #downloadButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin: 5px;
        }

        #generateButton {
            background-color: #4CAF50;
        }

        #downloadButton {
            background-color: #2196F3;
            display: none;
        }

        #status {
            margin: 20px 0;
            font-size: 18px;
        }

        #loadingBar {
            width: 100%;
            max-width: 600px;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            display: none;
        }

        #loadingBar:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            animation: loading 2s infinite;
        }

        #loadingText {
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        #videoContainer {
            display: none;
            margin-top: 20px;
        }

        video {
            max-width: 100%;
            width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <textarea id="inputText" placeholder="Enter text here"></textarea>
    <select id="languageSelect">
        <option value="Indonesian-Female">Indonesian-Female</option>
        <option value="Indonesian-Male">Indonesian-Male</option>
        <option value="English-Female">English-Female</option>
        <option value="English-Male">English-Male</option>
        <option value="English-Male">Romanian-Female</option>
        <option value="English-Male">Romanian-Male</option>
    </select>
    <button id="generateButton">Generate Video</button>
    <div id="status"></div>
    <div id="loadingBar"><div id="loadingText">Processing...</div></div>
    <button id="downloadButton">View Video</button>
    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        let apiUrl = 'http://localhost:3000';

        document.getElementById('generateButton').addEventListener('click', async function () {
            const inputText = document.getElementById('inputText').value;
            const language = document.getElementById('languageSelect').value;
            const statusElement = document.getElementById('status');
            const loadingBar = document.getElementById('loadingBar');
            const downloadButton = document.getElementById('downloadButton');

            if (!inputText.trim()) {
                alert('Please enter some text!');
                return;
            }

            statusElement.innerText = 'Generating video, please wait...';

            try {
                const response = await fetch(`${apiUrl}/generate-video`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText, language: language })
                });

                if (!response.ok) {
                    throw new Error('Error generating video');
                }

                const data = await response.json();
                const videoId = data.jobId;

                loadingBar.style.display = 'block';
                document.getElementById('loadingText').innerText = 'Processing...';
                downloadButton.style.display = 'none';

                checkVideoStatus(videoId);

            } catch (error) {
                console.error('Error:', error);
                statusElement.innerText = 'Failed to generate video.';
                loadingBar.style.display = 'none';
            }
        });

        async function checkVideoStatus(videoId) {
            const statusElement = document.getElementById('status');
            const downloadButton = document.getElementById('downloadButton');

            const intervalId = setInterval(async () => {
                try {
                    const response = await fetch(`${apiUrl}/video-status/${videoId}`);
                    if (!response.ok) {
                        throw new Error('Error checking video status');
                    }

                    const data = await response.json();
                    const videoStatus = data.state;

                    if (videoStatus === 'ready') {
                        clearInterval(intervalId);

                        document.getElementById('loadingBar').style.display = 'none';
                        downloadButton.style.display = 'block';

                        downloadButton.addEventListener('click', function () {
                            const videoUrl = `${apiUrl}/video/${videoId}`;
                            const videoPlayer = document.getElementById('videoPlayer');
                            const videoContainer = document.getElementById('videoContainer');

                            videoPlayer.src = videoUrl;
                            videoContainer.style.display = 'block';

                            statusElement.innerText = '';
                            downloadButton.style.display = 'none';
                        });

                        statusElement.innerText = 'Video is ready!';

                    } else if (videoStatus === 'error') {
                        clearInterval(intervalId);
                        document.getElementById('loadingBar').style.display = 'none';
                        statusElement.innerText = 'Failed to generate video.';
                    }

                } catch (error) {
                    console.error('Error:', error);
                    statusElement.innerText = 'Error checking video status.';
                }
            }, 2000);
        }
    </script>
</body>
</html>
